# Configuration file for analog
# See http://www.analog.cx/
#################################################
HOSTNAME "beta.thedirt.org"
HOSTURL "http://www.beta.thedirt.org/"
BASEURL "http://www.beta.thedirt.org"

REFALIAS http://beta.thedirt.org/* http://www.beta.thedirt.org/*
REFREPEXCLUDE http://www.beta.thedirt.org/*
REFSITEEXCLUDE http://www.beta.thedirt.org/

HEADERFILE /dh/analog/headers/daily_header.html
FOOTERFILE /dh/analog/headers/daily_footer.html

WARNINGS OFF
ALLCHART ON
LANGFILE /usr/lib/analog/lang/us.lng

DIRSORTBY REQUESTS
TYPESORTBY REQUESTS
BROWREPSORTBY REQUESTS
BROWSUMSORTBY REQUESTS
HOSTSORTBY REQUESTS

GENERAL ON
YEARLY OFF
QUARTERLY OFF
MONTHLY OFF
WEEKLY OFF
DAILYREP OFF
DAILYSUM OFF
HOURLYREP ON
HOURLYSUM OFF
WEEKHOUR OFF
QUARTERREP OFF
QUARTERSUM OFF
FIVEREP OFF
FIVESUM OFF
HOST ON
REDIRHOST OFF
FAILHOST OFF
ORGANISATION ON
DOMAIN OFF
REQUEST ON
DIRECTORY ON
FILETYPE ON
SIZE OFF
PROCTIME OFF
REDIR OFF
FAILURE ON
FAILHOST OFF
FAILREF ON
REFERRER ON
REFSITE ON
SEARCHQUERY ON
SEARCHWORD OFF
INTSEARCHQUERY ON
INTSEARCHWORD OFF
REDIRREF OFF
BROWSERREP ON
BROWSERSUM ON
OSREP ON
VHOST OFF
REDIRVHOST OFF
FAILVHOST OFF
USER ON
REDIRUSER OFF
FAILUSER ON
STATUS ON

USERFLOOR -10r
DOMFLOOR -10r
DIRFLOOR -50r
TYPEFLOOR -50r
HOSTFLOOR -20r
REQFLOOR -30r
FAILFLOOR -10r
FAILREFFLOOR -20r
FAILUSERFLOOR -10r
REFSITEFLOOR -20r
REFFLOOR -50r
SEARCHQUERYFLOOR -20r
BROWSERREPFLOOR -20r
BROWSERSUMFLOOR -20r
OSFLOOR -10r

REFCOLS RPb
REFFLOOR -50r

