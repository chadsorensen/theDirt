# Configuration file for analog
# See http://www.statslab.cam.ac.uk/~sret1/analog/
#################################################
HOSTNAME "beta.thedirt.org"
HOSTURL "http://www.beta.thedirt.org/"
BASEURL "http://www.beta.thedirt.org"

REFALIAS http://beta.thedirt.org/* http://www.beta.thedirt.org/*
REFREPEXCLUDE http://www.beta.thedirt.org/*
REFSITEEXCLUDE http://www.beta.thedirt.org/

HEADERFILE /dh/analog/headers/longterm_header.html
FOOTERFILE /dh/analog/headers/longterm_footer.html

WARNINGS OFF
ALLCHART ON
LANGFILE /usr/lib/analog/lang/us.lng

YEARLY ON
MONTHLY ON
WEEKLY ON
DAILY ON
HOURLY ON    
SEARCHQUERY ON
INTSEARCHQUERY ON

#PAGEINCLUDE *.php,*.php3,*.phtml,*.shtml,*.pl,*.py,*.cgi,*.pcgi,*.txt,*.text,*.nfo,*.mp3,*.mov,*.ram,*.wma,*.wmv
PAGEINCLUDE *
PAGEEXCLUDE *.jpg,*.gif,*.png,*.jpeg,*.swf,*.class,*.jar,*.cab,*.css,*.js,*.JPG,*.GIF,*.PNG,*.JPEG,*.SWF,*.CLASS,*.JAR,*.CAB,*.CSS,*.JS                                                                                 
REQINCLUDE pages
REFEXCLUDE https://uebernet.dreamhost.com/

